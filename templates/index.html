{{define "title"}}Render LaTeX{{end}}

{{define "content"}}
<section class="card">
  <h2>Render a LaTeX Expression</h2>
  <form action="/render" method="POST">
    <div class="input-group">
      <textarea name="latex" placeholder="Enter LaTeX here..." rows="4">\[ E = mc^2 \]</textarea>
    </div>
    <button type="submit" class="primary-button">Render</button>
  </form>
</section>
{{end}}
